{%extends 'layout.html'%}
{%block content%}
<div class="row">
    <div class="col-12">
        <div class="text-right">
            <a href="{{url_for('student.insert_student')}}" class="btn btn-success"><i class="fas fa-plus"></i> Insert</a>
        </div>
    </div>
</div>
<div class="row">
    <table class="table table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Birthday</th>
                <th>Email</th>
                <th>Modification</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {%for student in students%}
            <tr>
                <th>{{student.name}}</th>
                <th>{{student.last_name}}</th>
                <th>{{student.age}}</th>
                <th>{{student.birthday}}</th>
                <th>{{student.email}}</th>
                <th><a href="{{url_for('student.update_student')}}?id={{student.id}}" class="btn btn-primary"><i
                            class="fas fa-pencil-alt"></i> Update</a></th>
                <th><a href="{{url_for('student.delete_student')}}?id={{student.id}}" class="btn btn-danger"><i
                            class="far fa-window-close"></i> Delete</a></th>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}

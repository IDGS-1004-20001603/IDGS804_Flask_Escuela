{%extends 'layout.html'%}
{%block content%}
<div class="row">
    <div class="col-12">
        <div class="text-right">
            <a href="{{url_for('teacher.insert_teacher')}}" class="btn btn-success"><i class="fas fa-plus"></i> Insert</a>
        </div>
    </div>
</div>
<div class="row">
    <table class="table table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>CURP</th>
                <th>RFC</th>
                <th>Modification</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {%for teacher in teachers%}
            <tr>
                <th>{{teacher[1]}}</th>
                <th>{{teacher[2]}}</th>
                <th>{{teacher[3]}}</th>
                <th>{{teacher[4]}}</th>
                <th>{{teacher[5]}}</th>
                <th><a href="{{url_for('teacher.update_teacher')}}?id={{teacher[0]}}" class="btn btn-primary"><i
                            class="fas fa-pencil-alt"></i> Update</a></th>
                <th><a href="{{url_for('teacher.delete_teacher')}}?id={{teacher[0]}}" class="btn btn-danger"><i
                            class="far fa-window-close"></i> Delete</a></th>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
